name: CI with Cypress Dashboard Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm install

      - name: Run setup
        run: npm run setup                    # Installs dependencies for client and server

      - name: Start Application
        run: npm run start &                  # Runs server and client in the background
        env:
          NODE_ENV: test

      - name: Wait for App to Start
        run: sleep 15                         # Wait for server to be fully up and running

      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          record: true                        # Enables recording in Cypress Dashboard
          browser: chrome                     # Specifies the browser (chrome or firefox)
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
